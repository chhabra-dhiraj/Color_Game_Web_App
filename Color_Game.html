<!DOCTYPE html>
<html>
<head>
	<title>Color Selecting Game</title>
	<link rel="stylesheet" type="text/css" href="Color_Game.css">
	<meta charset="utf-8"/>
</head>
<body>
	<h1>The Color Guessing Game</h1>
	<div class="display_events">Try Again!</div>

	<div id="container">
		<div><input id="new_colors" type="button" value="New Colors"></div>

		<input type="button" class="color_boxes" value="1">
		<input type="button" class="color_boxes" value="2">
		<input type="button" class="color_boxes" value="3">
		<input type="button" class="color_boxes" value="4">
		<input type="button" class="color_boxes" value="5">
		<input type="button" class="color_boxes" value="6">
		<div id="mode_container">
			<input type="button" value="Easy" class="mode">
			<span>or</span>
			<input type="button" value="Hard" class="mode">
		</div>
		<div id="color_display"></div>
	</div>


	<div class="display_events">Try Again!</div>
	<script type="text/javascript" src="Color_Game.js"></script>
</body>
</html>
